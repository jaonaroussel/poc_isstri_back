<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Local Pod Manager</title>
</head>

<body>
    <div class="container">
        <span id="clock" class="titre" ></span>  
        <h1>Manage your local solid pods</h1>
        <table class="table" id="active_pods">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Port</th>
                    <th scope="col">Local Path</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            </thead>
            <tbody>
                <!-- existing data could optionally be included here -->
            </tbody>
        </table>

        <h2>Add Pod</h2>
        <form id="add_pod">
            <div class="form-group">
                <label for="pod_name">Name</label>
                <input type="text" class="form-control" id="pod_name" aria-describedby="pod_name_help"
                    placeholder="Enter name" required>
                <small id="pod_name_help" class="form-text text-muted">Only for you</small>
            </div>
            <div class="form-group">
                <label for="port_number">Port</label>
                <input type="number" class="form-control" id="port_number" value="1234" required>
            </div>
            <div class="form-group">
                <label for="base_path">Local Directory</label>
                <input type="text" class="form-control" id="base_path" aria-describedby="pod_name_help"
                    placeholder="/home/user/my_pod/" required>
                <small id="pod_name_help" class="form-text text-muted">This is were data from this pod will be
                    stored to</small>
            </div>

            <button type="submit" class="btn btn-primary">Activate</button>
        </form>

    </div>        <button type="submit" class="btn btn-primary">tester</button>
    <template id="pod_entry">
        <tr>
            <td class="name" scope="row"></td>
            <td class="port"></td>
            <td class="base_path"></td>
            <td class="status"></td>
            <td><button class="toggle">Toggle Status</button><button class="delete">Delete</button></td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="application/javascript" src="./script.js"></script>
</body>

</html>
