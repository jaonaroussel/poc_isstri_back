<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">

    <title>POC ISSTRI</title>
</head>

<body>
    <div class="container">
        <span id="clock" class="titre" style="font-weight: bold;font-size: large;"></span>  
        <h1>Manage your local solid pods</h1>
        <table class="table" id="active_pods">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Port</th>
                    <th scope="col">Local Path</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            </thead>
            <tbody>
                <!-- existing data could optionally be included here -->
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-primary" style="width: 100px;" data-toggle="modal" data-target="#exampleModall" data-whatever="@mdo">Nouveau</button>
    <button type="button" class="btn btn-primary" style="width: 100px;" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Injecter</button>
    <div class="modal fade" id="exampleModall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabell1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabell1">Nouveau Pod</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="add_pod">
                        <div class="form-group">
                            <label for="pod_name">Name</label>
                            <input type="text" class="form-control" id="pod_name" aria-describedby="pod_name_help"
                                placeholder="Enter name" required>
                            <small id="pod_name_help" class="form-text text-muted">Only for you</small>
                        </div>
                        <div class="form-group">
                            <label for="port_number">Port</label>
                            <input type="number" class="form-control" id="port_number" value="1234" required>
                        </div>
                        <div class="form-group">
                            <label for="base_path">Local Directory</label>
                            <input type="text" class="form-control" id="base_path" aria-describedby="pod_name_help"
                                placeholder="/home/user/my_pod/" required>
                            <small id="pod_name_help" class="form-text text-muted">This is were data from this pod will be
                                stored to</small>
                        </div>
            
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" id="info_annuler" class="btn btn-secondary" data-dismiss="modal" style="width: 100px;">Annuler</button>
                    <button type="button" id="btn_inject_info" class="btn btn-primary" style="width: 100px;">Injecter</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Information</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="info_nom" class="control-label">Nom:</label>
                            <input type="text" class="form-control" id="info_nom">
                        </div>
                        <div class="form-group">
                            <label for="inf_contenue" class="control-label">Contenu:</label>
                            <input class="form-control" id="info_contenue"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="info_annuler" class="btn btn-secondary" data-dismiss="modal" style="width: 100px;">Annuler</button>
                    <button type="button" id="btn_inject_info" class="btn btn-primary" style="width: 100px;">Injecter</button>
                </div>
            </div>
        </div>
    </div>
    <template id="pod_entry">
        <tr>
            <td class="name" scope="row"></td>
            <td class="port"></td>
            <td class="base_path"></td>
            <td class="status"></td>
            <td><button class="toggle">Toggle Status</button><button class="delete">Delete</button></td>
        </tr>
    </template>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.3.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./aes.js"></script>
    <script type="application/javascript" src="./script.js"></script>
</body>

</html>
